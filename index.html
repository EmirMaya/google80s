<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Retro</title>

    <!-- Tailwind CSS via CDN -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link href="styles/output.css" rel="stylesheet" />

    <!-- Fuentes Google -->
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&display=swap"
      rel="stylesheet"
    />

    <!-- Estilos personalizados -->
    <style>
      .animated-line {
        width: 100vw;
        height: 5px;
        margin: 2px 0;
        transform: scaleX(0);
        transform-origin: center;
        animation: expandX 1s ease-out forwards;
      }
      @keyframes expandX {
        to {
          transform: scaleX(1);
        }
      }
      .fade-zoom-in {
        opacity: 0;
        transform: scale(0.8);
        animation: fadeZoomIn 2s ease-out forwards;
        animation-delay: 1s;
      }
      @keyframes fadeZoomIn {
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .font-monoton {
        font-family: "Monoton", cursive;
      }
      .txt-sh {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.95);
      }
      html,
      body {
        overflow-x: hidden;
      }
      body,
      footer,
      .bg-image {
        background-image: url("images/retro-bg.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }
      .link {
        @apply hover:underline cursor-pointer hover:text-white;
      }

      
   
    </style>
  </head>

  <body
    class="flex flex-col justify-center items-center text-white min-h-screen"
  >
    <!-- Header -->
    <header class="w-full flex justify-between p-4 text-sm text-gray-200">
      <div class="flex space-x-4 items-center">
        <a href="https://about.google/" target="_blank" class="hover:underline"
          >About</a
        >
        <a
          href="https://store.google.com/"
          target="_blank"
          class="hover:underline"
          >Store</a
        >
      </div>
      <div class="flex space-x-4 items-center">
        <a
          href="https://mail.google.com/"
          target="_blank"
          class="hover:underline"
          >Gmail</a
        >
        <a
          href="https://www.google.com/imghp"
          target="_blank"
          class="hover:underline"
          >Images</a
        >
        <img
          src="profile.png"
          class="rounded-full cursor-pointer w-[40px] h-[40px] hover:scale-110 transition"
          alt="avatar"
        />
      </div>
    </header>

    <!-- Body -->
    <form
      class="w-4/5 relative flex flex-col justify-center items-center mt-44 flex-grow"
    >
      <!-- Líneas de colores animadas -->
      <div
        class="absolute top-[1%] md:top-[4%]   lg:top-[6%]   flex flex-col items-center justify-center"
      >
        <div
          class="animated-line w-screen h-[3px] sm:h-[5px] lg:h-[7px] my-0.5 bg-gradient-to-r from-red-500 via-transparent to-red-500 drop-shadow-[0_0_6px_rgba(255,255,255,0.4)]"
        ></div>
        <div
          class="animated-line w-screen h-[3px] sm:h-[5px] lg:h-[7px] my-0.5 bg-gradient-to-r from-orange-400 via-transparent to-orange-400 drop-shadow-[0_0_6px_rgba(255,255,255,0.4)]"
        ></div>
        <div
          class="animated-line w-screen h-[3px] sm:h-[5px] lg:h-[7px] my-0.5 bg-gradient-to-r from-amber-400 via-transparent to-amber-400 drop-shadow-[0_0_6px_rgba(255,255,255,0.4)]"
        ></div>
        <div
          class="animated-line w-screen h-[3px] sm:h-[5px] lg:h-[7px] my-0.5 bg-gradient-to-r from-yellow-300 via-transparent to-yellow-300 drop-shadow-[0_0_6px_rgba(255,255,255,0.4)]"
        ></div>
      </div>
      <div class="z-10 px-5 lg:px-0 rounded-2xl">
        <h2
          class="font-monoton text-5xl sm:text-7xl lg:text-8xl text-white relative z-10 txt-sh fade-zoom-in"
        >
          GOOGLE
        </h2>
      </div>

      <!-- Barra de búsqueda -->
      <div
        class="flex w-full text-sm sm:text-base mt-6 max-w-md rounded-full border-2 border-gray-200 px-3 py-2 sm:px-5 sm:py-3 items-center sm:max-w-xl lg:max-w-2xl focus-within:shadow-white focus-within:shadow-sm"
      >
        <button
          onclick="event.preventDefault();  q = document.getElementById('search-input').value; if(q) window.location.href='https://www.google.com/search?q=' + encodeURIComponent(q);"
          class="focus:outline-none"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-5 mr-3 text-gray-300 hover:text-white"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1010.5 18a7.5 7.5 0 006.15-3.35z"
            />
          </svg>
        </button>
        <input
          id="search-input"
          type="text"
          class="flex-grow text-white bg-transparent focus:outline-none"
        />
      </div>

      <!-- Botones -->
      <div
        class="flex flex-col w-1/3 sm:w-1/2 space-y-2 justify-center mt-8 sm:space-y-0 sm:flex-row sm:space-x-4 mb-48"
      >
        <button
          onclick="event.preventDefault();  q = document.getElementById('search-input').value; if(q) window.location.href='https://www.google.com/search?q=' + encodeURIComponent(q);"
          class="bg-gray-100 p-2 mb-4  sm:px-3 sm:py-2 rounded-sm text-sm text-gray-800 outline-none transition-all duration-300 ease-in-out hover:shadow-sm hover:shadow-white hover:bg-white hover:text-gray-950"
        >
          Google Search
        </button>
        <button
          onclick="event.preventDefault(); const q = document.getElementById('search-input').value; if(q) window.location.href='https://www.google.com/search?q=' + encodeURIComponent(q) + '&btnI=I';"
          class="bg-gray-100 p-2 mb-4 sm:px-3 sm:py-2 rounded-sm text-sm text-gray-800 outline-none transition-all duration-300 ease-in-out hover:shadow-sm hover:shadow-white hover:bg-white hover:text-gray-950"
        >
          I'm Feeling Lucky
        </button>
      </div>
    </form>

    <!-- Footer -->
    <footer
      class="mt-10 grid w-full divide-y-[1px] divide-gray-200 bg-gray-100 text-sm text-gray-200"
    >
      <div class="px-8 py-3">
        <h3>Acerca de Google</h3>
      </div>
      <div class="grid grid-cols-1 px-8 py-2">
        <div class="flex items-center space-x-2">
          <svg
            class="h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M10 0a10 10 0 100 20 10 10 0 000-20zM8 10H5a5 5 0 019.9 0H12a2 2 0 00-4 0z"
            ></path>
          </svg>
          <p>Carbon neutral since 2007</p>
        </div>
        <div class="flex justify-center space-x-8 whitespace-nowrap mt-4">
          <a
            href="https://ads.google.com/"
            target="_blank"
            class="hover:underline"
            >Advertising</a
          >
          <a
            href="https://www.google.com/services/"
            target="_blank"
            class="hover:underline"
            >Business</a
          >
          <a
            href="https://www.google.com/search/howsearchworks/"
            target="_blank"
            class="hover:underline"
            >How Search Works</a
          >
        </div>
        <div class="flex justify-center space-x-8 whitespace-nowrap mt-2">
          <a
            href="https://policies.google.com/privacy"
            target="_blank"
            class="hover:underline"
            >Privacy</a
          >
          <a
            href="https://policies.google.com/terms"
            target="_blank"
            class="hover:underline"
            >Terms</a
          >
          <a
            href="https://www.google.com/preferences"
            target="_blank"
            class="hover:underline"
            >Settings</a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
